<header class="relative flex justify-between items-center px-16 h-24">
  <img src="assets/full-logo-virtual.png" alt="logo-virtual" width="140" />
  <div class="flex items-center gap-2 text-white text-sm">
    @if (isLogged) {
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2.5 bg-skyblue-600 hover:bg-skyblue-500 font-medium"
    >
      <ng-icon name="heroComputerDesktop" size="20"></ng-icon>
      Dashboard
    </button>
    } @else {
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2 bg-skyblue-600 hover:bg-skyblue-500 font-medium"
    >
      <ng-icon name="heroIdentification" size="20"></ng-icon>
      Register
    </button>
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2 bg-jade-600 hover:bg-jade-500 font-medium"
    >
      <ng-icon name="heroUser" size="20"></ng-icon>
      Log In
    </button>
    }
  </div>
</header>

<router-outlet />

<footer class="flex justify-center items-center gap-6 h-24 bg-white text-sm">
  <label
    >Developed by
    <a
      class="font-bold text-base"
      [href]="'https://github.com/Galeid'"
      target="_blank"
      >&#64;<span class="underline">Galeid</span></a
    ></label
  >
  <img src="assets/full-logo-virtual.png" width="140" />
</footer>
