<header
  class="relative flex justify-between items-center px-16 h-24 z-40"
  id="header"
>
  <img
    src="assets/full-logo-virtual.png"
    alt="logo-virtual"
    width="140"
    class="cursor-pointer"
    (click)="router.navigate(['/'])"
  />
  @if (router.url === '/register' || router.url === '/login'){
  <label>
    Developed by
    <a
      class="font-bold text-base"
      [href]="'https://github.com/Galeid'"
      target="_blank"
    >
      <ng-icon name="ionLogoGithub" size="20" class="align-sub mr-1" />
      <span class="hover:underline">Galeid</span>
    </a>
  </label>
  }
  <div class="flex items-center gap-2 text-white text-sm">
    @if (isLogged) {
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2.5 bg-skyblue-600 font-medium opacity-100 hover:opacity-80 transition-opacity duration-300 ease-in-out"
    >
      <ng-icon name="ionDesktopOutline" size="20" />
      Dashboard
    </button>
    } @else {
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2 bg-jade-600 font-medium opacity-100 hover:opacity-80 transition-opacity duration-300 ease-in-out"
      (click)="router.navigate(['/login'])"
    >
      <ng-icon name="ionLogIn" size="20" />
      Log In
    </button>
    <button
      class="flex items-center gap-2 rounded-4xl px-4 py-2 bg-skyblue-600 font-medium opacity-100 hover:opacity-80 transition-opacity duration-300 ease-in-out"
      (click)="router.navigate(['/register'])"
    >
      <ng-icon name="ionReaderOutline" size="20" />
      Register
    </button>
    }
  </div>
</header>

<router-outlet />
@if (router.url != '/register' && router.url != '/login'){
<footer
  class="relative flex justify-center items-center gap-6 h-24 text-sm z-40"
>
  <label>
    Developed by
    <a
      class="font-bold text-base"
      [href]="'https://github.com/Galeid'"
      target="_blank"
    >
      <ng-icon name="ionLogoGithub" size="20" class="align-sub mr-1" />
      <span class="hover:underline">Galeid</span>
    </a>
  </label>
  <img src="assets/full-logo-virtual.png" width="140" />
</footer>
}
